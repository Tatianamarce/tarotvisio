<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartas com Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .payment-link {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }
    .payment-link:hover {
      background: #218838;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: left;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 0.95em;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Link de Pagamento -->
  <a href="https://seulinkdepagamento.com" target="_blank" class="payment-link">
    Pagar Agora
  </a>

  <!-- Cartas -->
  <div class="cards-container">
    <div class="card">
      <img src="https://via.placeholder.com/220x140.png?text=Carta+1" alt="Carta 1" />
      <h3>Carta 1</h3>
      <p>Descrição detalhada da carta 1. Explica as vantagens, benefícios ou o que for necessário.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/220x140.png?text=Carta+2" alt="Carta 2" />
      <h3>Carta 2</h3>
      <p>Descrição detalhada da carta 2, explicando o conteúdo que ela apresenta.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/220x140.png?text=Carta+3" alt="Carta 3" />
      <h3>Carta 3</h3>
      <p>Descrição detalhada da carta 3, com informações úteis para o usuário.</p>
    </div>
  </div>

</body>
</html>
